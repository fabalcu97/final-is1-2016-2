<html>
<head>
<title>Usuario</title>
</head>
<body>
	<table class=>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombres</th>
				<th>Apellidos</th>
			</tr>
		</thead>
		
		<tbody>
	{% for usuario in usuarios %}
			<tr>
				<td>{{ usuario.id }}</td>
				<td>{{ usuario.number }}</td>
				<td>{{ usuario.balance }}</td>
			</tr>
	{% endfor %}
        </tbody>
      </table>
      <br />
      <a href="agregar-usuario">Agregar Usuario</a>
</body>
</html>
